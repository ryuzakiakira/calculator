<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <p class="screen-text">69</p>
            </div>
            <div class="keys">
                <div class="operation-keys top">
                    <button id="clear" class="btn">Clear</button>
                </div>
                <div class="num-keys">
                    <button id="num1" class="btn">1</button>
                    <button id="num2" class="btn">2</button>
                    <button id="num3" class="btn">3</button>
                    <button id="num4" class="btn">4</button>
                    <button id="num5" class="btn">5</button>
                    <button id="num6" class="btn">6</button>
                    <button id="num7" class="btn">7</button>
                    <button id="num8" class="btn">8</button>
                    <button id="num9" class="btn">9</button>
                    <button id="num0" class="btn">0</button>
                    <button id="num-dot" class="btn">.</button>
                </div>
                <div class="operation-keys right">
                    <button id="divide" class="btn">/</button>
                    <button id="multiply" class="btn">*</button>
                    <button id="subtract" class="btn">-</button>
                    <button id="add" class="btn">+</button>
                    <button id="equals" class="btn">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
